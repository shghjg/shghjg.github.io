<!DOCTYPE html>
<html lang="zh">
<head prefix="og: http://ogp.me/ns#">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="{% if page.path == 'index.html' %}website{% else %}article{% endif %}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<link rel="canonical" href="{{ site.url }}{% if page.path != 'index.html' %}{{ page.path }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{% if page.path != 'index.html' %}/{{ page.path }}{% endif %}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.images_dir }}/ogp.png">
<link rel="author" href="http://kiteretz.com">
<link rel="shortcut icon" href="{{ site.images_dir }}/favicon.ico" type="image/vnd.microsoft.icon" />
<link rel="icon" href="{{ site.images_dir }}/icon.png" type="image/png" />
<link href="{{ site.baseurl }}{{ site.css_dir }}/style.css" rel="stylesheet" />
<script src="{{ site.baseurl }}{{ site.js_dir }}/scrollsmoothly.min.js"></script>
<script src="{{ site.baseurl }}{{ site.js_dir }}/jquery.min.js"></script>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
</head>

<body id="top">

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61221950-2', 'auto');
  ga('send', 'pageview');

</script>

<div class="header">
	<div class="container">
		<h1 class="site-title">
			<a class="navbar-brand" href="{{ site.baseurl }}/">
				<img class="site-logo" src="{{ site.baseurl }}{{ site.images_dir }}/logo.png" alt="Logo" />
				<span class="site-title-span">
					<strong>{{ site.ch.company_name }}</strong>
					<small>{{ site.en.company_name }}</small>
				</span>
			</a>
		</h1>
		<div class="menu">
			<a class="toggleMenu" href="#"><i class="fa fa-bars"></i></a>
			<ul class="nav" id="nav">
				<li class="current"><a href="{{ site.baseurl }}/#top">Home</a></li>
				<li><a href="{{ site.baseurl }}/#business">Business</a></li>
				<li><a href="{{ site.baseurl }}/#company">Company</a></li>
				<li><a href="{{ site.baseurl }}/#contact">Contact</a></li>
				<div class="clear"></div>
			</ul>
		</div>
	</div>
</div>
